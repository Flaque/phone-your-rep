<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script src="src/script.js"></script>
  </head>

  <body>

    <div id='phone-your-rep'>
      <div class='header'>
        <h2>Phone Your Rep.</h1>
        <h3>Get 'em in your phone. </h2>
      </div>
      <div class='content'>
        <input id='pyr-input' type='number' placeholder="Enter your zipcode">
        <button onclick='clicked()'> Go! </button>
      </div>

      <div id="pyr-result" style="display: none;">
        <h2>Result for <span id="pyr-query"></span></h2>
        <p><strong>Name</strong>: <span id="pyr-name"></span>
        <br><strong>Phone number</strong>: <a id="pyr-phone-link"><span id="pyr-phone"></span></a>
      </div>

      <div id="pyr-no-result" style="display: none;">
        <div id="pyr-error" style="display: none;"> Something terrible happened in the code. :( </div>
        <div id="pyr-not-found" style="display: none;"> No result found. :( </div>
      </div>
    </div>

  </body>

</html>
